<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Amigo Gigante - Adopt Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&amp;family=Nunito:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0EA5E9", // Azul Cielo / Sky Blue
                        secondary: "#FB923C", // Cheerful Orange/Peach
                        "background-light": "#F0F9FF", // Very light sky blue tint for page bg
                        "background-dark": "#0F172A", // Deep slate for dark mode
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E293B",
                        "text-light": "#334155",
                        "text-dark": "#E2E8F0",
                    },
                    fontFamily: {
                        display: ["'Nunito'", "sans-serif"],
                        body: ["'Quicksand'", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        'xl': "1.5rem",
                        '2xl': "2rem",
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(14, 165, 233, 0.2)',
                    }
                },
            },
        };
    </script>
<style>
        .material-symbols-rounded {
          font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-body p-4 relative overflow-hidden transition-colors duration-300">
<div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 opacity-30 pointer-events-none">
<div class="absolute top-10 left-10 w-64 h-64 bg-primary rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
<div class="absolute top-10 right-10 w-64 h-64 bg-secondary rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
<div class="absolute -bottom-8 left-20 w-64 h-64 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
</div>
<div aria-hidden="true" class="fixed inset-0 bg-slate-900/40 dark:bg-black/60 backdrop-blur-sm transition-opacity"></div>
<div class="relative bg-surface-light dark:bg-surface-dark rounded-2xl shadow-soft max-w-lg w-full mx-auto overflow-hidden transform transition-all scale-100 border border-slate-100 dark:border-slate-700">
<button class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 transition-colors p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 z-10">
<span class="material-symbols-rounded text-2xl">close</span>
</button>
<div class="bg-gradient-to-b from-sky-50 to-white dark:from-slate-800 dark:to-surface-dark pt-8 pb-4 flex justify-center relative">
<div class="relative w-32 h-32 md:w-40 md:h-40">
<div class="absolute inset-0 bg-white dark:bg-slate-700 rounded-full shadow-md transform translate-y-2"></div>
<img alt="Happy Corgi Mascot" class="relative w-full h-full object-contain transform hover:scale-110 transition-transform duration-300 cursor-pointer drop-shadow-lg" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB4PF1NPsquyBZBh8wK0T5-QBLD52nFyWeFiKftfbajxqzvUZQ0I4-hd08kiRmO-gjfgbEX6motKhM9Hmv3qojyE81zqzJFRyjvjLNJvo6H7f8zDup3qRuw9P1wcEjCPcXEtVuO9toWiA0L2uCCJK_mIkgomTIiQxCAfjp6dQRIyoWqwFS8_f79zPvSqfXF98iTx_upbJh7YAWqw1VZLmdlERphXmMUyb7AA5jqN2lpj3qt2MUGxPU52VN0A5bCa3D5U4v_ua7HcQ"/>
</div>
</div>
<div class="px-8 pb-8 pt-2 text-center">
<h2 class="font-display text-2xl md:text-3xl font-bold text-slate-800 dark:text-white mb-2">
                ¡Adopta un amigo!
            </h2>
<p class="text-slate-500 dark:text-slate-400 mb-8 text-base md:text-lg leading-relaxed">
                Estás a un paso de cambiar una vida. Elige cómo quieres comenzar el proceso de adopción con <span class="text-primary font-semibold">Amigo Gigante</span>.
            </p>
<div class="space-y-4">
<button class="group w-full bg-primary hover:bg-sky-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-sky-200 dark:shadow-none transition-all duration-200 flex items-center justify-center gap-3 transform active:scale-95">
<span class="material-symbols-rounded bg-white/20 p-1 rounded-full text-xl group-hover:rotate-12 transition-transform">chat</span>
<span class="text-lg">Contactar fundación</span>
</button>
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
<span class="flex-shrink-0 mx-4 text-slate-400 dark:text-slate-500 text-sm font-medium uppercase tracking-wider">O también</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
</div>
<button class="group w-full bg-white dark:bg-slate-800 border-2 border-secondary/30 hover:border-secondary text-secondary hover:bg-orange-50 dark:hover:bg-slate-700 font-bold py-3.5 px-6 rounded-xl transition-all duration-200 flex items-center justify-center gap-3 transform active:scale-95">
<span class="material-symbols-rounded text-xl group-hover:scale-110 transition-transform">edit_document</span>
<span class="text-lg">Diligenciar formulario</span>
</button>
</div>
<p class="mt-6 text-xs text-slate-400 dark:text-slate-500">
                Al continuar, aceptas nuestros <a class="underline hover:text-primary transition-colors" href="#">Términos y Condiciones</a> de adopción responsable.
            </p>
</div>
</div>
<button class="fixed bottom-6 right-6 p-3 bg-white dark:bg-slate-700 text-slate-800 dark:text-white rounded-full shadow-lg hover:shadow-xl transition-all z-50 border border-slate-200 dark:border-slate-600" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-rounded block dark:hidden">dark_mode</span>
<span class="material-symbols-rounded hidden dark:block">light_mode</span>
</button>

</body></html>
